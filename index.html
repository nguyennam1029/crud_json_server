<!DOCTYPE html>

<html>
  <head>
    <title>Shopee</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- CSS Toastify -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper" id="container"></div>
    <div class="form">
      <form id="form">
        <div class="form-field">
          <span class="form-title">Title</span>
          <input
            class="form-input"
            type="text"
            id="productTitle"
            placeholder="Kawasaki zx25rr 2023"
          />
        </div>
        <div class="form-field">
          <span class="form-title">price</span>
          <input
            id="productPrice"
            class="form-input"
            type="number"
            placeholder="169"
          />
        </div>
        <div class="form-field">
          <span class="form-title">description</span>
          <input
            id="productDes"
            class="form-input"
            type="text"
            placeholder="description"
          />
        </div>
        <div class="form-field">
          <span class="form-title">Image</span>
          <input
            class="form-input"
            id="productImage"
            type="text"
            placeholder="http://image.jpg"
          />
        </div>
        <button type="submit" class="custom-btn btn-4">+ Add Product</button>
      </form>
    </div>

    <!-- Button trigger modal -->
    <!-- <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#exampleModalCenter"
    >
      Launch demo modal
    </button> -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal edit</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="formEdit">
              <input type="hidden" id="editProductId" name="editProductId" />
              <div class="form-field">
                <span class="form-title">Title</span>
                <input
                  class="form-input"
                  type="text"
                  id="editTitle"
                  placeholder="Kawasaki zx25rr 2023"
                />
              </div>
              <div class="form-field">
                <span class="form-title">price</span>
                <input
                  id="editPrice"
                  class="form-input"
                  type="number"
                  placeholder="169"
                />
              </div>
              <div class="form-field">
                <span class="form-title">description</span>
                <input
                  id="editDescription"
                  class="form-input"
                  type="text"
                  placeholder="description"
                />
              </div>
              <div class="form-field">
                <span class="form-title">Image</span>
                <input
                  class="form-input"
                  id="editImage"
                  type="text"
                  placeholder="http://image.jpg"
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- JS Toastify -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
